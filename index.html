<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="text-center py-2">
    
    <h1 id="Board">Rock Paper Sccisors</h1>

    <div class="my-5">
        <h2>You <span id="p-score"></span> : <span id="ai-score"></span> AI</h2>

        <h2>Computer Chose : <span id="comp">ROCK/PAPER/SCCISOR</span></h2>
    </div>

    <div class="container">
        <form action="">
        <div class="row">

            <div class="col-4">
                <img src="rock.png" alt="">
                <div class="my-3">
                    <input class="form-check-input" name="play" type="radio" value="0" checked="checked">
                </div>
            </div>
            <div class="col-4">
                <img src="sccisor.png" alt="">
                <div class="my-3">
                    <input class="form-check-input" name="play" type="radio" value="2">
                </div>
            </div>
            <div class="col-4">
                <img src="paper.png" alt=""> 
                <div class="my-3">
                    <input class="form-check-input" name="play" type="radio" value="1">
                </div>
            </div>

        </div>

        <button type="button" class="btn btn-outline-light my-4" onclick="myClick(this)">START</button>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
